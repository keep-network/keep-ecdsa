version: 2.1

executors:
  docker-node:
    docker:
      - image: circleci/node:11
  docker-git:
    docker:
      - image: docker:18.06.0-ce-git
  docker-thesis-buildpack:
    docker:
      - image: thesisco/docker-buildpack:bionic

orbs:
  gcp-cli: circleci/gcp-cli@1.8.2
  gcp-gcr: circleci/gcp-gcr@0.0.4

jobs:
  setup_github_package_registry:
    executor: docker-node
    steps:
      - checkout
      - run:
          name: Authenticate GitHub Package Registry
          working_directory: ~/project/solidity
          command: echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> .npmrc
      - persist_to_workspace:
          root: solidity
          paths:
            - .npmrc
  build_and_test_solidity:
    executor: docker-node
    steps:
      - checkout
      - attach_workspace:
          at: solidity
      - run: npm install ganache-cli@6.4.2
      - run:
          name: Running testrpc
          command: |
            cd $(npm bin)
            ./ganache-cli
          background: true
      - run:
          name: Setup solidity
          working_directory: ~/project/solidity
          command: npm install
      - run:
          name: Build solidity contracts
          working_directory: ~/project/solidity
          command: npm run build
      - run:
          name: Run solidity tests
          working_directory: ~/project/solidity
          command: npm run test
  build_client_and_test_go:
    executor: docker-git
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - attach_workspace:
          at: solidity
      - run:
          name: Run Docker build
          command: |
            docker build \
              --build-arg GITHUB_TOKEN=$GITHUB_TOKEN \
              --tag keep-tecdsa \
              --target gobuild \
              .
      - run:
          name: Run Go tests
          command: |
            docker run \
              --workdir /go/src/github.com/keep-network/keep-tecdsa \
              keep-tecdsa \
              go test ./.../
      - run:
          name: Save keep-tecdsa image
          command: |
            mkdir -p /tmp/keep-tecdsa/docker-images
            docker save \
              --output /tmp/keep-tecdsa/docker-images/keep-tecdsa.tar \
              keep-tecdsa
      - persist_to_workspace:
          root: /tmp/keep-tecdsa
          paths:
            - docker-images
  build_initcontainer:
    executor: docker-git
    steps:
      - attach_workspace:
          at: /tmp/keep-tecdsa
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run:
          name: Run Docker build
          command: |
            cp /tmp/keep-tecdsa/contracts/* infrastructure/kube/templates/keep-tecdsa/initcontainer/provision-keep-tecdsa/
            cd infrastructure/kube/templates/keep-tecdsa/initcontainer/provision-keep-tecdsa/
            docker build \
              --build-arg ETH_HOSTNAME=$ETH_HOSTNAME \
              --build-arg ETH_WS_PORT=$ETH_WS_PORT \
              --build-arg ETH_RPC_PORT=$ETH_RPC_PORT \
              --build-arg ETH_NETWORK_ID=$ETH_NETWORK_ID \
              --build-arg CONTRACT_OWNER_ETH_ACCOUNT_ADDRESS=$CONTRACT_OWNER_ETH_ACCOUNT_ADDRESS \
              -t $GCR_REGISTRY_URL/$GOOGLE_PROJECT_ID/initcontainer-provision-keep-tecdsa .
      - run:
          name: Save keep-tecdsa-initcontainer image
          command: |
            docker save -o /tmp/keep-tecdsa/docker-images/initcontainer-provision-keep-tecdsa.tar $GCR_REGISTRY_URL/$GOOGLE_PROJECT_ID/initcontainer-provision-keep-tecdsa
      - persist_to_workspace:
          root: /tmp/keep-tecdsa
          paths:
            - docker-images
  migrate_contracts:
    executor: docker-thesis-buildpack
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run:
          name: Set Gcloud Auth
          command: |
            echo $GCLOUD_SERVICE_KEY_JUMPHOST_SSH > ~/gcloud-service-key.json
            gcloud auth activate-service-account --key-file ~/gcloud-service-key.json
      - run:
          name: Migrate Contracts
          command: |
            export BUILD_TAG=$CIRCLE_SHA1
            export TRUFFLE_NETWORK=$TRUFFLE_NETWORK
            mkdir -p /tmp/keep-tecdsa/contracts
            solidity/scripts/circleci-migrate-contracts.sh
      - persist_to_workspace:
          root: /tmp/keep-tecdsa
          paths:
            - contracts
  publish_client:
    executor: gcp-gcr/default
    steps:
      - attach_workspace:
          at: /tmp/keep-tecdsa
      - run:
          name: Load Docker images
          command: |
            docker load -i /tmp/keep-tecdsa/docker-images/keep-tecdsa.tar
            docker load -i /tmp/keep-tecdsa/docker-images/initcontainer-provision-keep-tecdsa.tar
      - gcp-gcr/gcr-auth:
          google-project-id: GOOGLE_PROJECT_ID
          google-compute-zone: GOOGLE_COMPUTE_ZONE_A
          # This param doesn't actually set anything, leaving here as a reminder to check when they fix it.
          gcloud-service-key: GCLOUD_SERVICE_KEY
      - gcp-gcr/push-image:
          google-project-id: GOOGLE_PROJECT_ID
          registry-url: $GCR_REGISTRY_URL
          image: keep-tecdsa
          tag: latest
      - gcp-gcr/push-image:
          google-project-id: GOOGLE_PROJECT_ID
          registry-url: $GCR_REGISTRY_URL
          image: initcontainer-provision-keep-tecdsa
          tag: latest
  publish_contract_data:
    executor: gcp-cli/default
    steps:
      - attach_workspace:
          at: /tmp/keep-tecdsa
      - gcp-cli/install
      - gcp-cli/initialize:
          google-project-id: GOOGLE_PROJECT_ID
          google-compute-zone: GOOGLE_COMPUTE_ZONE_A
          # This param doesn't actually set anything, leaving here as a reminder to check when they fix it.
          gcloud-service-key: GCLOUD_SERVICE_KEY
      - run:
          name: Upload contract data
          command: |
            cd /tmp/keep-tecdsa/contracts
            gsutil -m cp * gs://keep-dev-contract-data/keep-tecdsa

